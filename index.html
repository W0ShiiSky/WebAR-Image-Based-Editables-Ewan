<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body style="margin: 0; background-color: black;">
    <!-- id="UI-overlay" fixes the issue where the AR content gets cutoff at where the buttons are -->
    <!-- display flex is to prevent the UI overlay from disappearing when displaying AR content. Can be removed -->
    <div id="UI-overlay" style="max-height: 100%; max-width: 100%;">
      <div id="UI-placement">
        <!-- scanning box crosshair copied from MindAR example -->
        <div id="scanning-overlay" class="mindar-ui-scanning">
          <div class="scanning">
            <div class="inner" id="scanBoxSize">
              <div class="scanline"></div>
            </div>
          </div>
          <p id="scanBoxP">Scan characters to see AR feature! Hello</p>
        </div>

        <div id="iconsDiv">
          <div class="btnDiv">
            <img id="loadModelsButton" src="./static/images/icons/View-Models-button.png" alt="Click to load more Models" onClick="location.href='./models.html'">
            <p class="btnP">Add Models</p>
          </div>
          <p id="pDistance"></p>
          <div class="btnDiv">
            <img id="moreInfoButton" src="./static/images/icons/More-Info-Button.png" alt="Info Button" onClick="console.log('info button clicked')">
            <p class="btnP">More Info</p>
          </div>
          
        </div>
  
      </div>

    </div>

    <div id="text-box" style="position: absolute; top: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; font-family: 'Roboto', sans-serif;">
      <p id="model-info" style="margin: 0; color: black;"></p>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./static/mind-file/Shinchan.mind; uiScanning: #scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>

      <a-assets>
        <!-- <a-asset-item id="chinese_dragon_trim" src="./static/3D-file/gltf/chinese_dragon_trim/test1.gltf"></a-asset-item> -->
        <a-asset-item id="Megaman" src="./static/3D-file/glb/Megaman.glb"></a-asset-item>
        <a-asset-item id="george_bread" src="./static/3D-file/glb/george_beard.glb"></a-asset-item>
      </a-assets>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">   
        <!-- <a-gltf-model src="#Megaman" rotation="0 0 0 " position="0 -0.5 0" scale="3.5 3.5 3.5" animation-mixer></a-gltf-model> -->
        <!-- <a-gltf-model src="#george_bread" rotation="0 0 0 " position="-0.25 0 4" scale="0.015 0.015 0.015" animation-mixer></a-gltf-model> -->
        <a-gltf-model id="model" rotation="0 0 0 " position="0 -0.5 0" scale="3.5 3.5 3.5" animation-mixer></a-gltf-model>

      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

    </a-scene>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");
        const modelEl = document.querySelector("#model");
        const exampleTarget = document.querySelector("#example-target");
        const modelInfoEl = document.getElementById("model-info");
        const models = ["Megaman", "george_bread"];
        
        

        // function randomChoice(arr){
        //   return arr[Math.floor(Math.random()*arr.length)];
        // }

        // Listen for the mindar-target-detected event
        exampleTarget.addEventListener("targetFound", event => {
          console.log("Target detected:");
          console.log("Loading random model...");
          // const models = ["Megaman", "george_bread"];
          // let randomModel = randomChoice(models)
          // randomModel = randomChoice(models);
          const randomModel = models[Math.floor(Math.random() * models.length)];
          console.log("Selected Model: ", randomModel);

          modelEl.setAttribute("gltf-model", `./static/3D-file/glb/${randomModel}.glb`);
          // modelEl.setAttribute("src", randomModel);

          if (randomModel === "Megaman") {
            modelInfoEl.textContent = "Megaman rendered";
          } else if (randomModel === "george_bread") {
            modelInfoEl.textContent = "George_bread rendered";
          }
        });
      });
    </script>
  </body>
</html>
