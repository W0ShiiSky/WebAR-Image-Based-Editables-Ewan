<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  </head>
  <body style="margin: 0; background-color: black;">
    <!-- UI overlay -->
    <div id="UI-overlay" style="max-height: 100%; max-width: 100%;">
      <div id="UI-placement">
        <!-- scanning box crosshair copied from MindAR example -->
        <div id="scanning-overlay" class="mindar-ui-scanning">
          <div class="scanning">
            <div class="inner" id="scanBoxSize">
              <div class="scanline"></div>
            </div>
          </div>
          <p id="scanBoxP">Scan characters to see AR feature!</p>
        </div>
        <div id="iconsDiv">
          <div class="btnDiv">
            <img id="loadModelsButton" src="./static/images/icons/View-Models-button.png" alt="Click to load more Models" onClick="location.href='./models.html'">
            <p class="btnP">Add Models</p>
          </div>
          <p id="pDistance"></p>
          <div class="btnDiv">
            <img id="moreInfoButton" src="./static/images/icons/More-Info-Button.png" alt="Info Button" onClick="console.log('info button clicked')">
            <p class="btnP">More Info</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Text box for model info -->
    <div id="text-box" style="position: absolute; top: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; font-family: 'Roboto', sans-serif; display: none;">
      <p id="model-info" style="margin: 0; color: black;"></p>
    </div>

    <!-- A-Frame scene with MindAR -->
    <a-scene mindar-image="imageTargetSrc: ./static/mind-file/Shinchan.mind; uiScanning: #scanning-overlay; filterMinCF:0.0001; filterBeta: 0.001;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded>
      <a-assets>
        <a-asset-item id="Mcdonalds_cube" src="./static/3D-file/glb/Mcdonalds_cube.glb"></a-asset-item>
      </a-assets>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">   
        <a-gltf-model id="model" src="#Mcdonalds_cube" rotation="0 0 0" position="0 0 0" scale="1 1 1" animation-mixer></a-gltf-model>
      </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 50; objects: .clickable"></a-camera>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const exampleTarget = document.querySelector("#example-target");
        const modelInfoEl = document.getElementById("model-info");
        const textBox = document.getElementById("text-box");

        // Listen for the target found event
        exampleTarget.addEventListener("targetFound", event => {
          console.log("Target detected:");
          
          // Show the info box
          modelInfoEl.textContent = "Minecraft Chest rendered";
          textBox.style.display = 'block';
        });

        // Listen for the target lost event (optional)
        exampleTarget.addEventListener("targetLost", event => {
          console.log("Target lost");
          textBox.style.display = 'none';
        });
      });
    </script>
  </body>
</html>
